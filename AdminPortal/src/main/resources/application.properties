server.port=8081
server.context-path==/adminportal
spring.thymeleaf.cache=false
#Data Src
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase

#configuration for data base
spring.datasource.username=root
spring.datasource.password=

#Keep connection alive if idle for a long time(needed in realtime production)
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1

#Jpa
#Use spring.jpa.properties.* for Hibernate native properties 
#(the prefix is stripped before addding them to the entity manager).

# Show log for query
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect